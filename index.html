<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Cotizador de Seguros</title>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-1">
              <button id="botonOscuro">Modo Oscuro</button>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html" ><img
                    src="./assets/iconos/np.jpg"
                    alt=""
                    class="cotiza"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto ">
                        <form class="d-flex">
                            <input
                                id="buscador"
                                class="form-control me-2"
                                placeholder="Buscar por Empresa/Nombre/Tipo"
                                aria-label="Search"
                            />
                        </form>
                    </ul>
                    <ul>
                        <select
                            id="selectOrden"
                            class="form-select form-select-sm"
                            aria-label=".form-select-sm example"
                        >
                            <option selected>Ordenar por:</option>
                            <option value="1">Empresa</option>
                            <option value="2">Nombre</option>
                            <option value="3">Tipo</option>
                            <option value="4">De menor a mayor precio</option>
                        </select>
                    </ul>
                    <ul style="list-style: none" className="navbar-nav me-auto">
                        <li className="nav-item ">
                            <a
                                id="botonCotizador"
                                data-bs-toggle="modal"
                                data-bs-target="#idModalCotizador"
                                class="btn btn-light"
                                
                                ><i class="fas fa-shopping-cart fa-1x"></i
                                ><img
                                    src="./assets/iconos/dolar.png"
                                    alt=""
                                    class="cotiza"
                            /></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="pagina text-center">
            <h1>Aseguradora NPBrokers</h1>
            <br />
            <button id="botonMostrar" class="btn btn-primary">
                Ver seguros
            </button>
            <button id="botonOcultar" class="btn btn-primary">
                Ocultar seguros
            </button>
            <div id="conteiner" class="row"></div>
            <br /><br /><br />
            <div id="coinBusqueda"></div>
           
            <div
                class="modal fade"
                id="idModalCotizador"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Cotizador de seguros
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body" id="modal-bodyCotizador" >
                        </div>
                        <div class="row ml-ato">
                            <p id="precioTotal"></p>
                        </div>
                        <div class="modal-footer">
                            
                            <button
                                type="button"
                                data-bs-dismiss="modal"
                                class="btn btn-primary"
                                id="botonFinalizarCompra"
                            >
                                Finalizar Compra
                            </button>
                            <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--Link Sweet alert-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!--Link Bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <!--Link archivos JS--->
        <script src="class.js"></script>
        <script src="main.js"></script>
        <script src="toogle.js"></script>
    </body>
</html>
